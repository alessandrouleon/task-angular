
@if(isAddingTask) {
<app-new-task (cancel)="onCancekAddTask()" (add)="onAddTask($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul class="tasks">
    @for (task of selectedUserTesks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
